#Hibernate
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT:}
spring.jpa.properties..hibernate.id.new_generator_mappings = true
spring.jpa.properties..hibernate.show.sql = true
spring.jpa.properties..hibernate.show.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.tyoe.description.sql.BasicBinder = TRACE
#Database
spring.datasource.url=${JDBC_DATABASE_URL:}
spring.datasource.url.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.url.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driverClassName=${JDBC_DATABASE_DRIVER:}
